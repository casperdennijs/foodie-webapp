<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartje</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" tabindex="0">
        <div class="pokemon-card">
            <div class="front-card">
                <header>
                    <p class="name"></p>
                    <p class="lvl"><span>LV.</span>22</p>
                    <p class="hp"><span>HP</span>200</p>
                </header>
                <img src="https://avatars.githubusercontent.com/u/56598338?v=4">
                <p class="desc">Human. HT: 196cm WT: 90kg</p>
                <div class="skills">
                    <div class="skill">
                        <p class="info"><span>Student</span> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <p class="power">10</p>
                    </div>
                    <div class="skill">
                        <p class="info"><span>Gamer</span> Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                        <p class="power">200</p>
                    </div>
                </div>
            </div>
            <div class="back-card">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
